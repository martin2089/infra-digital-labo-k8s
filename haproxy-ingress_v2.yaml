apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: haproxy-ingress
spec:
  rules:
  - host: nginx.k8s.infradigital.com.ar
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80
  - host: sql.k8s.infradigital.com.ar
    http:
      paths:
      - backend:
          serviceName: postgres
          servicePort: 5432
